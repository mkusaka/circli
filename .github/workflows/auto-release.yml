name: auto release

on:
  pull_request:
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ github.event.pull_request.merged == true }}
        uses: actions/checkout@v3
      - uses: ./.github/workflows/release_tag.yml
        if: ${{ github.event.pull_request.merged == true }}
      - uses: ./.github/workflows/gh-release.yml
        if: ${{ github.event.pull_request.merged == true }}
