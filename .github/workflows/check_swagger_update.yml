name: check swagger update

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: install deps
        run: yarn install --check-files
      - name: update & check
        run: |
          yarn update
          git diff HEAD | grep '^' && exit 1 || echo "ok"
