name: check swagger update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: install deps
        run: yarn install --check-files
      - name: update & check
        id: check
        run: |
          yarn update
          echo "::set-output name=ok::$(git diff HEAD | grep '^' && exit 1 || echo "ok")"
      - name: make pr if diff detected
        if: ${{ steps.check.outputs.ok != 'ok' }}
        run: |
          d="$(date +"%Y%m%dT%H%M%S")"
          branch=update-"$d"
          git checkout -b "$branch"
          git add --all
          git commit -m "daily update $d"
          git push origin "$branch"
          gh pr create --title "update $d" --base main --reviewer mkusaka
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

