name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.0.13)"
        required: true
        type: string

permissions:
  contents: write

env:
  BUN_VERSION: "1.3.3"

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact_name: circli-linux-x64
          - target: bun-linux-x64-baseline
            os: ubuntu-latest
            artifact_name: circli-linux-x64-baseline
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact_name: circli-linux-arm64
          # macOS
          - target: bun-darwin-x64
            os: ubuntu-latest
            artifact_name: circli-darwin-x64
          - target: bun-darwin-arm64
            os: ubuntu-latest
            artifact_name: circli-darwin-arm64
          # Windows
          - target: bun-windows-x64
            os: ubuntu-latest
            artifact_name: circli-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Build executable
        run: |
          bun build --compile --minify --target=${{ matrix.target }} ./src/index.ts --outfile ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and compress artifacts
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            file=$(ls "$dir")
            if [[ "$name" == *.exe ]]; then
              # Windows executable - zip
              cp "$dir$file" "release/$name"
              cd release && zip "${name%.exe}.zip" "$name" && rm "$name" && cd ..
            else
              # Unix executable - tar.gz
              cp "$dir$file" "release/$name"
              chmod +x "release/$name"
              cd release && tar -czvf "${name}.tar.gz" "$name" && rm "$name" && cd ..
            fi
          done
          ls -la release/

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## Installation

            ### Using install script (recommended)

            ```bash
            curl -fsSL https://raw.githubusercontent.com/mkusaka/circli/main/install.sh | bash
            ```

            ### Manual download

            Download the appropriate binary for your platform:

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `circli-linux-x64.tar.gz` |
            | Linux | x64 (older CPUs) | `circli-linux-x64-baseline.tar.gz` |
            | Linux | arm64 | `circli-linux-arm64.tar.gz` |
            | macOS | Intel | `circli-darwin-x64.tar.gz` |
            | macOS | Apple Silicon | `circli-darwin-arm64.tar.gz` |
            | Windows | x64 | `circli-windows-x64.zip` |

            After downloading, extract and move to your PATH:

            ```bash
            # Linux/macOS example
            tar -xzf circli-*.tar.gz
            chmod +x circli-*
            sudo mv circli-* /usr/local/bin/circli
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
